name: iqnock
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  shared_preferences: ^2.2.2
  audioplayers: ^6.1.0
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/logo/
    - assets/bgm/
    - assets/sfx/
    - assets/maskot/
  fonts:
    - family: Baloo-Regular
      fonts:
        - asset: assets/fonts/Baloo-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/iqnock.png"
